name: CI

on:
  push:
    branches: [ main ]
    tags: [ "v*" ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Mypy (blocking)
        run: python -m mypy hefesto omega --ignore-missing-imports

      - name: Black (check)
        run: python -m black --check hefesto tests omega

      - name: Isort (check)
        run: python -m isort --check-only hefesto tests omega

      - name: Flake8
        run: python -m flake8 hefesto tests omega

      - name: Check Docs Emails
        run: |
            if grep -rIn --exclude-dir=.git --exclude-dir=venv --exclude-dir=htmlcov --include="*.md" -E "[A-Za-z0-9._%+-]+@narapa\.ai" . ; then
              echo "❌ Found @narapa.ai emails."
              exit 1
            fi
            if grep -rIn --exclude-dir=.git --exclude-dir=venv --exclude-dir=htmlcov --include="*.md" "security@narapallc\.com" . ; then
              echo "❌ Found security@narapallc.com."
              exit 1
            fi
            if grep -rIn --exclude-dir=.git --exclude-dir=venv --exclude-dir=htmlcov --include="*.md" "sales@narapallc\.com" . ; then
              echo "❌ Found sales@narapallc.com."
              exit 1
            fi

      - name: Verify Capabilities Parity
        run: python scripts/verify_capabilities.py

      - name: Verify README Parity
        run: python scripts/verify_readme.py

      - name: Pytest (unit)
        env:
          CI: true
          PYTHONPATH: .
          HEFESTO_TELEMETRY: "0"
        run: |
          python -m pytest -q --tb=short --maxfail=5 \
            -m "not requires_gcp and not requires_stripe and not integration and not slow" \
            --cov=hefesto --cov-report=xml --cov-report=term

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.python-version }}
          token: ${{ secrets.CODECOV_TOKEN }}
