name: CI

on:
  push:
    branches: [ main ]
    tags: [ "v*" ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Guard (public repo boundary)
        run: python scripts/guard_public_repo.py

      - name: Mypy (blocking)
        run: python -m mypy hefesto --ignore-missing-imports

      - name: Black (check)
        run: python -m black --check hefesto tests

      - name: Isort (check)
        run: python -m isort --check-only hefesto tests

      - name: Flake8
        run: python -m flake8 hefesto tests

      - name: Check Docs Emails
        run: |
            if grep -rIn --exclude-dir=.git --exclude-dir=venv --exclude-dir=htmlcov --include="*.md" -E "[A-Za-z0-9._%+-]+@narapa\.ai" . ; then
              echo "❌ Found @narapa.ai emails."
              exit 1
            fi
            if grep -rIn --exclude-dir=.git --exclude-dir=venv --exclude-dir=htmlcov --include="*.md" "security@narapallc\.com" . ; then
              echo "❌ Found security@narapallc.com."
              exit 1
            fi
            if grep -rIn --exclude-dir=.git --exclude-dir=venv --exclude-dir=htmlcov --include="*.md" "sales@narapallc\.com" . ; then
              echo "❌ Found sales@narapallc.com."
              exit 1
            fi

      - name: Verify Capabilities Parity
        run: python scripts/verify_capabilities.py

      - name: Verify README Parity
        run: python scripts/verify_readme.py

      - name: Pytest (unit)
        env:
          CI: true
          PYTHONPATH: .
          HEFESTO_TELEMETRY: "0"
        run: |
          python -m pytest -q --tb=short --maxfail=5 \
            -m "not integration and not slow" \
            --cov=hefesto --cov-report=xml --cov-report=term

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.python-version }}
          token: ${{ secrets.CODECOV_TOKEN }}

  wheel-leak-check:
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build wheel
        run: |
          python -m pip install --upgrade pip build
          python -m build

      - name: Assert no PRO paths in wheel
        run: |
          python -c "
          import zipfile, glob, sys
          whl = glob.glob('dist/*.whl')[0]
          z = zipfile.ZipFile(whl)
          suspects = [n for n in z.namelist() if any(x in n for x in ('/omega/','/aegis/','/iris/','/licensing/','/llm/','/api/'))]
          if suspects:
              print('LEAK DETECTED:', suspects[:20])
              sys.exit(1)
          print('WHEEL CLEAN — 0 suspect PRO paths')
          "

      - name: Smoke test wheel imports
        run: |
          pip install dist/*.whl --force-reinstall
          python -c "
          import hefesto
          import hefesto.cli.main
          import hefesto.core
          import hefesto.analyzers
          print('OSS_WHEEL_OK')
          "
