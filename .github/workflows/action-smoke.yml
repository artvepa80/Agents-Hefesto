name: Action Smoke Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Test Case A: Clean Scan (Expect Exit Code 0)
      - name: Test Action (Clean)
        id: clean_scan
        uses: ./
        with:
          target: 'tests/fixtures/action/clean.py'
          fail_on: 'CRITICAL'
          min_severity: 'LOW'
          format: 'text'
      
      - name: Verify Clean Scan Output
        if: always()
        run: |
          EXIT_CODE="${{ steps.clean_scan.outputs.exit_code }}"
          echo "Clean Scan Exit Code: $EXIT_CODE"
          if [ "$EXIT_CODE" -ne 0 ]; then
            echo "::error::Expected exit code 0 for clean file, got $EXIT_CODE"
            exit 1
          fi

      # Test Case B: Critical Secret (Expect Exit Code 1)
      - name: Test Action (Critical)
        id: critical_scan
        uses: ./
        with:
          target: 'tests/fixtures/action/critical_secret.py'
          fail_on: 'CRITICAL'
          min_severity: 'CRITICAL'
          format: 'json'
        # We expect failure, so we continue on error to verify the code
        continue-on-error: true

      - name: Verify Critical Scan Output
        if: always()
        run: |
          EXIT_CODE="${{ steps.critical_scan.outputs.exit_code }}"
          echo "Critical Scan Exit Code: $EXIT_CODE"
          # Hefesto CLI: 0=ok, 1=gate failure or error.
          if [ "$EXIT_CODE" -ne 1 ]; then
            echo "::error::Critical scan must get exit code 1 (gate failure). Got $EXIT_CODE"
            exit 1
          fi
          echo "OK: exit code 1 (gate failure) as expected"

