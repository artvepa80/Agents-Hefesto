name: Action Smoke Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Test the local action definition
      - name: Run Hefesto Action (Local)
        id: hefesto
        uses: ./
        with:
          target: './hefesto'  # Analyze source code
          fail_on: 'CRITICAL'
          min_severity: 'HIGH'
          format: 'table'
          
      - name: Verify analysis output
        if: always()
        run: |
          echo "Exit Code: ${{ steps.hefesto.outputs.exit_code }}"
          if [ -z "${{ steps.hefesto.outputs.exit_code }}" ]; then
            echo "Error: No exit code output found"
            exit 1
          fi
          # We expect success (0) or failure (2) depending on findings.
          # For this smoke test on clean code, we expect 0.
          if [ "${{ steps.hefesto.outputs.exit_code }}" -ne 0 ]; then
             echo "Analysis failed with exit code ${{ steps.hefesto.outputs.exit_code }}"
             exit ${{ steps.hefesto.outputs.exit_code }}
          fi

