name: Action Smoke Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Test the local action definition
      - name: Run Hefesto Action (Local)
        uses: ./
        with:
          target: './hefesto'  # Analyze source code
          fail_on: 'CRITICAL'
          min_severity: 'HIGH'
          format: 'table'
          
      - name: Verify analysis output
        run: echo "Action finished successfully"
