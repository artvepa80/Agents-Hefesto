name: Release (PyPI)

on:
  push:
    tags:
      - "v*"
      - "!v*rc*"
      - "!v*-rc.*"

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Guard (public repo boundary)
        run: |
          python -m pip install --upgrade pip
          python scripts/guard_public_repo.py

      - name: Verify release tag
        run: |
          python -m pip install "packaging>=23.0" "tomli>=2.0.1"
          python scripts/verify_release_tag.py --tag "${GITHUB_REF_NAME}" --project-root "${GITHUB_WORKSPACE}"

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine

      - name: Build sdist + wheel
        run: |
          python -m build
          ls -la dist/

      - name: Twine check
        run: |
          python -m twine check dist/*

      - name: Publish to PyPI
        id: pypi
        if: ${{ env.TWINE_PASSWORD != '' }}
        continue-on-error: true
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m twine upload dist/*

      - name: PyPI publish status
        run: |
          if [ "${{ steps.pypi.outcome }}" = "success" ]; then
            echo "::notice::PyPI publish succeeded."
          elif [ "${{ steps.pypi.outcome }}" = "skipped" ]; then
            echo "::warning::PyPI publish skipped (no PYPI_API_TOKEN)."
          else
            echo "::warning::PyPI publish failed. Check token and PyPI account email verification."
          fi

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "${{ github.ref_name }}" \
            dist/* \
            --title "Hefesto ${{ github.ref_name }}" \
            --generate-notes \
            --verify-tag
