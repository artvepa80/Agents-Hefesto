name: Release (PyPI)

on:
  push:
    tags:
      - "v*"
      - "!v*rc*"
      - "!v*-rc.*"

permissions:
  contents: read

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Verify release tag
        run: |
          python -m pip install --upgrade pip
          python -m pip install "packaging>=23.0" "tomli>=2.0.1"
          python scripts/verify_release_tag.py --tag "${GITHUB_REF_NAME}" --project-root "${GITHUB_WORKSPACE}"

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine

      - name: Build sdist + wheel
        run: |
          python -m build
          ls -la dist/

      - name: Twine check
        run: |
          python -m twine check dist/*

      - name: Publish to PyPI
        if: ${{ env.TWINE_PASSWORD != '' }}
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m twine upload dist/*

      - name: Skip Publish (Missing Credentials)
        if: ${{ env.TWINE_PASSWORD == '' }}
        run: |
          echo "::warning::Skipping PyPI publish because PYPI_API_TOKEN is not set."
          echo "Build artifacts are available in dist/"
