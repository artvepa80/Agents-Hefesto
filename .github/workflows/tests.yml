name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Lint with black
      run: |
        black --check hefesto/ tests/

    - name: Type check with mypy
      run: |
        mypy hefesto/ iris/ omega/ --ignore-missing-imports || true

    - name: Run unit tests (skip cloud/integration tests)
      run: |
        pytest -m "not requires_gcp and not requires_stripe and not integration" -v --cov=hefesto --cov-report=xml --cov-report=term
      env:
        # Tests run without cloud credentials - cloud tests are skipped
        CI: true
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-${{ matrix.python-version }}

