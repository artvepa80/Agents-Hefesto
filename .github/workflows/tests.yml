name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-cloud.txt
        pip install -r requirements-dev.txt
    
    - name: Lint with black
      run: |
        black --check hefesto/ iris/ omega/ tests/
    
    - name: Type check with mypy
      run: |
        mypy hefesto/ iris/ omega/ --ignore-missing-imports
      continue-on-error: true
    
    - name: Run tests
      run: |
        pytest tests/ -v --cov=hefesto --cov=iris --cov=omega --cov-report=xml --cov-report=term
      env:
        GOOGLE_APPLICATION_CREDENTIALS: ""
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-${{ matrix.python-version }}

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-cloud.txt
        pip install black isort flake8
    
    - name: Check formatting
      run: |
        black --check .
        isort --check .
    
    - name: Lint
      run: |
        flake8 hefesto/ iris/ omega/ --max-line-length=100 --extend-ignore=E203,W503

