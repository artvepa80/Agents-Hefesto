name: README Parity

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read

concurrency:
  group: readme-parity-${{ github.ref }}
  cancel-in-progress: true

jobs:
  readme-parity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[ci]"
      
      - name: Verify README accuracy
        run: python scripts/verify_readme.py
