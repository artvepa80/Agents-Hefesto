name: README Parity

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  readme-parity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      
      - name: Verify README accuracy
        run: python scripts/verify_readme.py
