name: Cloud Run Deploy

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]

permissions:
  contents: read
  id-token: write   # Required for Workload Identity Federation

concurrency:
  group: cloudrun-${{ github.ref }}
  cancel-in-progress: true

env:
  REGION: us-central1
  AR_REPO: hefesto
  IMAGE_NAME: hefesto-api

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[ci]"

      - name: Run parity checks
        run: |
          ./scripts/run_checks.sh

      # Auth to GCP via Workload Identity Federation (keyless)
      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure docker auth for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Determine target service
        id: target
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            echo "service=hefesto-api-prod" >> $GITHUB_OUTPUT
          else
            echo "service=hefesto-api-staging" >> $GITHUB_OUTPUT
          fi

      - name: Ensure Artifact Registry repo exists
        run: |
          if ! gcloud artifacts repositories describe "${AR_REPO}" --location="${REGION}" --project="${{ secrets.GCP_PROJECT_ID }}" >/dev/null 2>&1; then
            gcloud artifacts repositories create "${AR_REPO}" \
              --repository-format=docker \
              --location="${REGION}" \
              --project="${{ secrets.GCP_PROJECT_ID }}"
          fi

      - name: Build image (Cloud Build)
        run: |
          SHA="${GITHUB_SHA::7}"
          IMAGE_URI="${REGION}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${AR_REPO}/${IMAGE_NAME}:${SHA}"
          echo "IMAGE_URI=${IMAGE_URI}" >> $GITHUB_ENV
          gcloud builds submit --tag "${IMAGE_URI}" --project "${{ secrets.GCP_PROJECT_ID }}"

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy "${{ steps.target.outputs.service }}" \
            --image "${IMAGE_URI}" \
            --region "${REGION}" \
            --project "${{ secrets.GCP_PROJECT_ID }}" \
            --platform managed \
            --allow-unauthenticated \
            --port 8080

      - name: Smoke test
        run: |
          URL="$(gcloud run services describe "${{ steps.target.outputs.service }}" --region "${REGION}" --project "${{ secrets.GCP_PROJECT_ID }}" --format='value(status.url)')"
          echo "Service URL: ${URL}"
          bash scripts/smoke_test.sh "${URL}"

